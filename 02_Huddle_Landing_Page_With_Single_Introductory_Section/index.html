<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>
			Frontend Mentor | Huddle landing page with single introductory section
		</title>
	</head>
	<body class="body--mobile body--desktop">
		<header class="header">
			<div class="header__logo">
				<img src="./images/logo.svg" alt="Huddle logo" />
			</div>
		</header>

		<main class="main flex main--flex">
			<div class="main__heroImg">
				<img src="./images/illustration-mockups.svg" alt="hero mockup" />
			</div>

			<div class="main__copy">
				<h1 class="main__copy__title">
					Build The Community Your Fans Will Love
				</h1>
				<p class="main__copy__content">
					Huddle re-imagines the way we build communities. You have a voice, but
					so does your audience. Create connections with your users as you
					engage in genuine discussion.
				</p>
				<button type="button">Register</button>
			</div>
		</main>

		<footer class="footer flex footer--flex">
			<div class="footer__icons flex footer__icons--flex">
				<div class="footer__icons__fb">
					<i class="fa-brands fa-facebook-f"></i>
				</div>
				<div class="footer__icons__tw">
					<i class="fa-brands fa-twitter"></i>
				</div>
				<div class="footer__icons__ig">
					<i class="fa-brands fa-instagram"></i>
				</div>
			</div>
		</footer>
	</body>
</html>
